<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Un invito per te âœ¨</title>
  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; --card:#ffffffcc; --txt:#2b2b2b; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at 20% 10%, #fff 0, transparent 35%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--txt);
    }
    .card{
      width:min(720px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffff66;
      border-radius:22px;
      padding:28px 24px;
      box-shadow: 0 18px 50px #00000022;
      text-align:center;
    }
    h1{ margin:6px 0 10px; font-size: clamp(28px, 4vw, 40px); }
    p{ margin:8px 0; font-size: clamp(16px, 2.2vw, 18px); line-height:1.5; }
    .date{ font-weight:600; }
    .buttons{ margin-top:18px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button{
      border:0; border-radius:999px; padding:12px 18px;
      font-size:16px; cursor:pointer;
      box-shadow: 0 10px 25px #0000001a;
    }
    .yes{ background:#111; color:#fff; }
    .maybe{ background:#fff; color:#111; border:1px solid #00000012; }
    .footer{ margin-top:14px; font-size:14px; opacity:.8; }
    #reply{ margin-top:14px; font-weight:600; }
    a{ color:inherit; }
  </style>
</head>
<body>
  <main class="card">
    <div style="font-size:34px">ðŸŒ™ðŸ’›</div>

    </div>

  <script>
    // Personalizzazione via URL: ?name=Giulia

    const who = params.get("name");
    if (who) document.getElementById("name").textContent = who;

    const reply = document.getElementById("reply");

    document.getElementById("btnMaybe").onclick = () => {

    };

    // mini-confetti senza librerie
    function confetti(){
      for(let i=0;i<120;i++){
        const s=document.createElement('span');
        s.textContent = Math.random()>.5 ? "âœ¨" : "ðŸ’›";
        s.style.position="fixed";
        s.style.left=(Math.random()*100)+"vw";
        s.style.top="-10px";
        s.style.fontSize=(12+Math.random()*22)+"px";
        s.style.transition="transform 1.6s linear, opacity 1.6s linear";
        document.body.appendChild(s);
        requestAnimationFrame(()=> {
          s.style.transform=`translateY(${110+Math.random()*40}vh) rotate(${Math.random()*360}deg)`;
          s.style.opacity="0";

        setTimeout(()=> s.remove(), 1700);

    }

</body>
</html>
